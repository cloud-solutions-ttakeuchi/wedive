name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ vars.VITE_GOOGLE_MAPS_API_KEY }}
      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_PROD }}
      - name: Deploy Functions
        run: |
          npx firebase-tools deploy --only functions --project ${{ vars.VITE_FIREBASE_PROJECT_ID }} --force
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_PROD }}'
          channelId: live
          projectId: ${{vars.VITE_FIREBASE_PROJECT_ID}}

  deploy_cleansing_job:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_PROD }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev
      - name: Build and Push Cleansing Image
        run: |
          docker build -t ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest -f docker/cleansing/Dockerfile .
          docker push ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest
      - name: Update Cloud Run Job
        run: |
          gcloud run jobs update cleansing-job-prod \
            --image ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest \
            --region ${{ vars.GCP_REGION || 'asia-northeast1' }} \
            --set-env-vars "GCLOUD_PROJECT=${{ vars.VITE_FIREBASE_PROJECT_ID }},LOCATION=${{ vars.AI_AGENT_LOCATION }}" \
            --tasks 1 \
            --max-retries 0 || \
          gcloud run jobs create cleansing-job-prod \
            --image ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest \
            --region ${{ vars.GCP_REGION || 'asia-northeast1' }} \
            --set-env-vars "GCLOUD_PROJECT=${{ vars.VITE_FIREBASE_PROJECT_ID }},LOCATION=${{ vars.AI_AGENT_LOCATION }}" \
            --tasks 1 \
            --max-retries 0
