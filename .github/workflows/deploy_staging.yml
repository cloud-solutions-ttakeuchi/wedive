name: Deploy to Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ vars.VITE_GOOGLE_MAPS_API_KEY }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_STG }}
      - name: Deploy Functions
        run: |
          # Copy index.html to functions folder so the Function can serve it
          cp dist/index.html functions/index.html
          # Rename original so Hosting doesn't serve it directly (bypassing Function)
          mv dist/index.html dist/_app.html

          echo "LOG_LEVEL=${{ vars.LOG_LEVEL }}" >> functions/.env
          echo "BASIC_AUTH_USER=${{ vars.BASIC_AUTH_USER }}" >> functions/.env
          echo "BASIC_AUTH_PASS=${{ vars.BASIC_AUTH_PASS }}" >> functions/.env
          echo "CLEANSING_JOB_NAME=cleansing-job" >> functions/.env
          npx firebase-tools deploy --only functions --project ${{ vars.VITE_FIREBASE_PROJECT_ID }} --force
      - run: ls -la
      - run: ls -la dist || echo "dist not found"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_STG }}'
          channelId: live
          projectId: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
  deploy_cleansing_job:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDIVE_APP_STG }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev
      - name: Build and Push Cleansing Image
        run: |
          docker build -t ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest -f docker/cleansing/Dockerfile .
          docker push ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest
      - name: Update Cloud Run Job
        run: |
          gcloud run jobs update cleansing-job \
            --image ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest \
            --region ${{ vars.GCP_REGION || 'asia-northeast1' }} \
            --set-env-vars "GCLOUD_PROJECT=${{ vars.VITE_FIREBASE_PROJECT_ID }},LOCATION=${{ vars.GCP_REGION || 'asia-northeast1' }},AI_AGENT_LOCATION=${{ vars.AI_AGENT_LOCATION || 'us-central1' }},LOG_LEVEL=${{ vars.LOG_LEVEL }}" \
            --task-timeout 604800 \
            --tasks 1 \
            --max-retries 0 || \
          gcloud run jobs create cleansing-job \
            --image ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev/${{ vars.VITE_FIREBASE_PROJECT_ID }}/${{ vars.GCP_ARTIFACT_REPOSITORY || 'wedive-repo' }}/cleansing-pipeline:latest \
            --region ${{ vars.GCP_REGION || 'asia-northeast1' }} \
            --set-env-vars "GCLOUD_PROJECT=${{ vars.VITE_FIREBASE_PROJECT_ID }},LOCATION=${{ vars.GCP_REGION || 'asia-northeast1' }},AI_AGENT_LOCATION=${{ vars.AI_AGENT_LOCATION || 'us-central1' }},LOG_LEVEL=${{ vars.LOG_LEVEL }}" \
            --task-timeout 86400 \
            --tasks 1 \
            --max-retries 0
